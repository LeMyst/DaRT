name: Create Release

on:
  push:
    tags:
      - '*'
    branches: [ "master" ]
    paths:
    - 'Source-Files/**'
    - '.github/workflows/release.yaml'
  pull_request:
    branches: [ "master" ]
    paths:
    - 'Source-Files/**'
    - '.github/workflows/release.yaml'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2
        
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
        
    - name: Restore NuGet Packages
      run: nuget restore DaRT.sln
      working-directory: ./Source-Files

    - name: Build and Publish Web App
      run: msbuild DaRT.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile /p:DebugSymbols=false /p:DebugType=None
      working-directory: ./Source-Files

    - name: Zip release folder
      run: 7z a -tzip DaRT.zip ./Source-Files/bin/Release
      working-directory: ./Source-Files/bin/Release

    - name: Upload Artifact DaRT
      uses: actions/upload-artifact@v4
      with:
        name: DaRT
        path: ./Source-Files/bin/Release/DaRT.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: DaRT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          draft: true
          prerelease: false
          files: |
            ./DaRT.zip
